syntax = "proto3";
package penumbra.transparent_proofs;
option go_package = "github.com/penumbra-zone/penumbra/proto/go-proto";

import "crypto.proto";

// A Penumbra transparent Spend Proof.
message SpendProof {
  // Auxiliary inputs
  crypto.NoteCommitmentProof note_commitment_proof = 1;
  bytes g_d = 2;
  bytes pk_d = 3;
  uint64 value_amount = 4;
  bytes value_asset_id = 5;
  bytes v_blinding = 6;
  bytes note_blinding = 8;
  bytes spend_auth_randomizer = 9;
  bytes ak = 10;
  bytes nk = 11;
}

// A Penumbra transparent output proof.
message OutputProof {
  // Auxiliary inputs
  bytes g_d = 1;
  bytes pk_d = 2;
  uint64 value_amount = 3;
  bytes value_asset_id = 4;
  bytes v_blinding = 5;
  bytes note_blinding = 6;
  bytes esk = 7;
}

// A Penumbra transparent SwapClaimProof.
message SwapClaimProof {
  // Auxiliary inputs
  crypto.NoteCommitmentBlockProof note_commitment_block_proof = 1;
  uint64 note_commitment_position = 12;
  bytes g_d = 2;
  bytes pk_d = 3;
  uint64 swap_nft_amount = 4;
  bytes swap_nft_asset_id = 5;
  bytes v_blinding = 6;
  bytes note_blinding = 8;
  bytes spend_auth_randomizer = 9;
  bytes nk = 10;
}

// A Penumbra transparent SwapProof.
message SwapProof {
  // Auxiliary inputs
  bytes g_d = 1;
  bytes pk_d = 2;
  uint64 value_amount_t1 = 3;
  bytes value_asset_id_t1 = 4;
  uint64 value_amount_t2 = 5;
  bytes value_asset_id_t2 = 6;
  uint64 value_amount_fee = 7;
  bytes v_blinding = 8;
  bytes note_blinding = 9;
  bytes esk = 10;
  bytes swap_nft_asset_id = 11;
}